<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Array.forEach()</h2>
    
        <p>Call a function once for each array elememt.</p>

        <p id="demo"></p>

        <script>
            var txt = "";
            var number = [45, 4, 9, 16, 25];
            number.forEach(myFunction);
            document.getElementById("demo").innerHTML = txt;

            function myFunction(value) {
                txt = txt + value + "<br>";
            }
        </script>
    </body>
</html>
